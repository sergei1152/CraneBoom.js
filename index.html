<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CraneBoom.js</title>
	</head>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/main.css">
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="https://github.com/sergei1152/TrussSim.js">CraneBoom.js</a>

				</div>
				<div style="margin-top: 15px;">
					<p>Created by Serj Babayan for the MTE219 Project</p>
				</div>
			</div>
		</nav>
		
		<header>
			<form class='form-inline' action="" nosubmit>
				<div class="form-group">
					<label for="grid-spacing">Grid Spacing (px)</label>
					<input type="text" class="form-control" id='grid-size-input' name="grid-spacing" placeholder="Default: 50px">
				</div>

				<div class="form-group">
					<label for="grid-spacing">Desired Ratio</label>
					<input type="text" class="form-control" id='desired_ratio_input' name="grid-spacing" placeholder="Default: 187">
				</div>

				<div class="form-group">
					<label for="grid-spacing">Member Width</label>
					<input type="text" class="form-control" id='member_width' name="grid-spacing" placeholder="Default: 0.6cm">
				</div>
			</form>
			<br>
			<div class="menu-buttons">
				<button class="btn btn-default" id='move-button'>Move</button>
				<button class="btn btn-default" id='add-node-button'>Add Node</button>
				<button class="btn btn-default" id='add-member-button'>Add Member</button>
				<button class="btn btn-info" id='show-coords-button'>Display Coords</button>
				<button class="btn btn-danger" id='eraser-button'>Eraser</button>
				<button class="btn btn-primary" id='simulation-button'>Start Simulation</button>
				<!-- <button class="btn btn-warning" id='optimize-button' disabled>Optimize</button> -->
			</div>
			<div>
				<h5>Design Weight:</h5><h5 style='color: green;font-weight: bold' id='design_weight'>0</h5>
				<h5>Applied Load:</h5><h5 style='color: green;font-weight: bold' id='applied_load'>0</h5>
				<h5>Design Pass:</h5><h5 style='color: green;font-weight: bold' id='design_pass'>?</h5>
				<h5>Px Per Cm:</h5><h5 style='color: green;font-weight: bold' id='px_per_cm'>?</h5>
			</div>
		</header>
		<br>
		<div id="canvas-wrapper">
			<canvas id="truss-canvas"></canvas>
		</div>
		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="lib/fabric.min.js"></script>
		<script src="lib/numeric-1.2.6.min.js"></script>
		<script src="scripts/dist/truss.js"></script>
	</body>
</html>
