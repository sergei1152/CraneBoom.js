<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TrussSim.js</title>
	</head>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/main.css">
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="https://github.com/sergei1152/TrussSim.js">TrussSim.js</a>
				</div>
			</div>
		</nav>
		
		<header>
			<form class='form-inline' action="" nosubmit>
				<div class="form-group">
					<label for="bridge-length">Bridge Length (m)</label>
					<input type="text" class="form-control" id='bridge-length-input' name="bridge-length" placeholder="Default: 15m">
				</div>
				<div class="form-group">
					<label for="car-weight">Car Weight (kN)</label>
					<input type="text"  class="form-control" id="car-weight-input" name="car-weight" placeholder="Default: 7.5kN">
				</div>
				<div class="form-group">
					<label for="car-length">Car Length (m)</label>
					<input type="text" class="form-control" id="car-length-input" name="car-length" placeholder="Default: 6m">
				</div>
				<div class="form-group">
					<label for="max-compressive">Max Compressive Force (kN)</label>
					<input type="text" class="form-control"  id="max-compressive-input" name="max-compressive" placeholder="Default: 8kN">
				</div>
				<div class="form-group">
					<label for="max-tensile">Max Tensile Force (kN)</label>
					<input type="text" class="form-control"  id="max-tensile-input" name="max-tensile" placeholder="Default: 12kN">
				</div>
				<div class="form-group">
					<label for="grid-spacing">Grid Spacing (px)</label>
					<input type="text" class="form-control" id='grid-size-input' ame="grid-spacing" placeholder="Default: 50px">
				</div>
				<div class="form-group">
					<label for="num-floor">Number of Floor Nodes</label>
					<input type="text" class="form-control"  id='num-floor-input'  name="num-floor" placeholder="Default: 4">
				</div>
				<div class="form-group">
					<label for="opt_var">Optimizer Variation (px)</label>
					<input type="text" class="form-control"  id='optimizer_var_input'  name="opt_var" placeholder="Default: 100px">
				</div>
				<div class="form-group">
					<label for="opt_dur">Optimizer Duration (s)</label>
					<input type="text" class="form-control"  id='optimizer_dur_input'  name="opt_dur" placeholder="Default: 10s">
				</div>
				<div class="form-group">
					<label for="export-cont">Export and Import</label>
					<textarea class="form-control" id="export-cont" placeholder="Copy and paste here to import"></textarea>
					<input type="text" class="form-control" id="uniqueHash" placeholder="Unique Generated Hash" readonly="true">
					<button class="btn btn-success" id='exportBtn'>Export</button>
					<button class="btn btn-primary" id='importBtn'>Import</button>
				</div>
				<div class="floor-node">
					<h4>Floor Node Seperation: </h4><h4 style="margin-left:40px;padding-left:40;" id="floorNodeDist"></h4>
				</div>
			</form>
			<br>
			<div class="menu-buttons">
				<button class="btn btn-default" id='move-button'>Move</button>
				<button class="btn btn-default" id='add-node-button'>Add Node</button>
				<button class="btn btn-default" id='add-member-button'>Add Member</button>
				<button class="btn btn-info" id='max-spacing-button'>Enable Max Spacing</button>
				<button class="btn btn-info" id='show-coords-button'>Display Coords</button>
				<button class="btn btn-danger" id='eraser-button'>Eraser</button>
				<button class="btn btn-primary" id='simulation-button'>Start Simulation</button>
				<button class="btn btn-warning" id='optimize-button' disabled>Optimize</button>
				<button class="btn btn-warning" id='middle-position-button'>Car in Middle</button>
			</div>
			<h3>Cost: <span style='color: green;font-weight: bold'>$</span></h3><h3 style='color: green;font-weight: bold' id='bridge_cost'>0</h3>
		</header>
		<br>
		<div id="canvas-wrapper">
			<canvas id="truss-canvas"></canvas>
		</div>
		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="lib/fabric.min.js"></script>
		<script src="lib/numeric-1.2.6.min.js"></script>
		<script src="scripts/dist/truss.js"></script>
	</body>
</html>
